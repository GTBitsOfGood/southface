version: "3"

services:
  earthcraft:
    build:
      context: .
    environment:
      - YARN_COMMAND=${YARN_COMMAND:-dev}
      - COMMIT_MSG=${COMMIT_MSG:-""}
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
